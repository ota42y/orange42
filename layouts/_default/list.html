{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="content">
    <div class="main">
        <div class="post_list">
            <h2>{{ .Title }}</h2>

            <ul class="posts">
                {{ range $name, $page := .Data.Pages }}
                {{ partial "headline.html" $page }}
                {{ end }}
            </ul>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
